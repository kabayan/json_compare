<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Compare - ファイルアップロード</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 600px;
            padding: 40px;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2rem;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }

        .tab-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
        }

        .tab-button {
            flex: 1;
            padding: 12px 20px;
            background: transparent;
            border: none;
            border-bottom: 3px solid transparent;
            color: #666;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tab-button.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .tab-button:hover:not(.active) {
            background: #f5f5f5;
        }

        .mode-form {
            display: none;
        }

        .mode-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
        }

        .file-input-label {
            display: block;
            padding: 12px 20px;
            background: #f8f9fa;
            border: 2px dashed #ddd;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #666;
        }

        .file-input-label:hover {
            background: #e9ecef;
            border-color: #667eea;
            color: #667eea;
        }

        .file-input-label.file-selected {
            background: #e8f5e9;
            border-color: #4caf50;
            color: #2e7d32;
        }

        input[type="file"] {
            display: none;
        }

        select {
            width: 100%;
            padding: 10px 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            background: white;
            cursor: pointer;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            cursor: pointer;
        }

        .checkbox-label {
            cursor: pointer;
            user-select: none;
        }

        .submit-button {
            width: 100%;
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin-top: 20px;
        }

        .submit-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .submit-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
            padding: 20px;
            background: #f0f0f0;
            border-radius: 10px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result-container {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            max-height: 500px;
            overflow-y: auto;
        }

        .result-container.active {
            display: block;
        }

        .result-title {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }

        .result-content {
            background: white;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            overflow-x: auto;
        }

        .download-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .download-button {
            flex: 1;
            padding: 10px 20px;
            background: #4caf50;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            text-align: center;
            transition: background 0.3s ease;
        }

        .download-button:hover {
            background: #45a049;
        }

        .download-button.csv-button {
            background: #2196f3;
        }

        .download-button.csv-button:hover {
            background: #0b79d0;
        }

        .error-message {
            display: none;
            padding: 15px;
            background: #ffebee;
            color: #c62828;
            border-radius: 10px;
            margin-top: 20px;
        }

        .error-message.active {
            display: block;
        }

        .success-message {
            display: none;
            padding: 15px;
            background: #e8f5e9;
            color: #2e7d32;
            border-radius: 10px;
            margin-top: 20px;
        }

        .success-message.active {
            display: block;
        }

        .llm-config {
            background: #fff9e6;
            border: 1px solid #ffd700;
            border-radius: 10px;
            padding: 15px;
            margin-top: 10px;
            display: none;
        }

        .llm-config.active {
            display: block;
        }

        .progress-container {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background: #e3f2fd;
            border-radius: 10px;
            border: 2px solid #2196f3;
        }

        .progress-container.active {
            display: block;
        }

        .progress-bar {
            width: 100%;
            height: 30px;
            background: #fff;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 15px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4caf50, #8bc34a);
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .progress-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            font-size: 14px;
            color: #555;
        }

        .progress-info > div {
            background: white;
            padding: 8px 12px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔍 JSON Compare</h1>
        <p class="subtitle">JSONLファイルの類似度を計算します</p>

        <div class="tab-container">
            <button class="tab-button active" data-mode="single" onclick="switchMode('single')">
                📄 単一ファイル比較
            </button>
            <button class="tab-button" data-mode="dual" onclick="switchMode('dual')">
                📑 2ファイル比較
            </button>
        </div>

        <!-- 単一ファイルモード -->
        <div class="mode-form active" data-mode="single">
            <form id="uploadForm">
                <div class="form-group">
                    <label>JSONLファイルを選択</label>
                    <div class="file-input-wrapper">
                        <label for="file" class="file-input-label" id="fileLabel">
                            📁 クリックしてファイルを選択（.jsonl）
                        </label>
                        <input type="file" id="file" name="file" accept=".jsonl" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="type">出力形式</label>
                    <select id="type" name="type">
                        <option value="score">スコア（全体平均）</option>
                        <option value="file">ファイル（詳細結果）</option>
                    </select>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="gpu" name="gpu">
                    <label for="gpu" class="checkbox-label">GPU を使用する（高速処理）</label>
                </div>

                <div class="checkbox-group" style="margin-top: 10px;">
                    <input type="checkbox" id="use_llm" name="use_llm" onchange="toggleLLMConfig()">
                    <label for="use_llm" class="checkbox-label">🤖 LLMベース判定を使用</label>
                </div>

                <div id="llm_config_section" class="llm-config">
                    <h4>LLM設定（オプション）</h4>
                    <div class="form-group">
                        <label for="llm_api_url">API URL:</label>
                        <input type="url" id="llm_api_url" name="llm_api_url" placeholder="http://localhost:8000/v1">
                    </div>
                    <div class="form-group">
                        <label for="llm_model">モデル名:</label>
                        <input type="text" id="llm_model" name="llm_model" placeholder="meta-llama/Llama-3.2-3B-Instruct">
                    </div>
                </div>

                <button type="submit" class="submit-button" id="submitButton">
                    📊 類似度を計算
                </button>
            </form>
        </div>

        <!-- 2ファイルモード -->
        <div class="mode-form" data-mode="dual">
            <form id="dualForm">
                <div class="form-group">
                    <label>1つ目のJSONLファイル</label>
                    <div class="file-input-wrapper">
                        <label for="file1" class="file-input-label" id="file1Label">
                            📁 1つ目のファイル（.jsonl）
                        </label>
                        <input type="file" id="file1" name="file1" accept=".jsonl" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>2つ目のJSONLファイル</label>
                    <div class="file-input-wrapper">
                        <label for="file2" class="file-input-label" id="file2Label">
                            📁 2つ目のファイル（.jsonl）
                        </label>
                        <input type="file" id="file2" name="file2" accept=".jsonl" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="dual_type">出力形式</label>
                    <select id="dual_type" name="type">
                        <option value="score">スコア（全体平均）</option>
                        <option value="file">ファイル（詳細結果）</option>
                    </select>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="dual_gpu" name="gpu">
                    <label for="dual_gpu" class="checkbox-label">GPU を使用する（高速処理）</label>
                </div>

                <div class="checkbox-group" style="margin-top: 10px;">
                    <input type="checkbox" id="dual_use_llm" name="use_llm" onchange="toggleDualLLMConfig()">
                    <label for="dual_use_llm" class="checkbox-label">🤖 LLMベース判定を使用</label>
                </div>

                <div id="dual_llm_config_section" class="llm-config">
                    <h4>LLM設定（オプション）</h4>
                    <div class="form-group">
                        <label for="dual_llm_api_url">API URL:</label>
                        <input type="url" id="dual_llm_api_url" name="llm_api_url" placeholder="http://localhost:8000/v1">
                    </div>
                    <div class="form-group">
                        <label for="dual_llm_model">モデル名:</label>
                        <input type="text" id="dual_llm_model" name="llm_model" placeholder="meta-llama/Llama-3.2-3B-Instruct">
                    </div>
                </div>

                <button type="submit" class="submit-button" id="dualSubmitButton">
                    📊 類似度を計算
                </button>
            </form>
        </div>

        <!-- 進捗表示 -->
        <div id="progressContainer" class="progress-container">
            <h3>処理中...</h3>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill">0%</div>
            </div>
            <div class="progress-info">
                <div>処理済み: <span id="progressCurrent">0</span> / <span id="progressTotal">0</span></div>
                <div>経過時間: <span id="elapsedTime">00:00</span></div>
                <div>推定残り時間: <span id="remainingTime">計算中...</span></div>
                <div>速度: <span id="processingSpeed">-</span> 件/秒</div>
            </div>
        </div>

        <!-- ローディング表示 -->
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p class="loading-text">処理中... しばらくお待ちください</p>
        </div>

        <!-- 結果表示 -->
        <div class="result-container" id="resultContainer">
            <h3 class="result-title" id="resultTitle">処理結果</h3>
            <pre class="result-content" id="resultContent"></pre>
            <div class="download-buttons" id="downloadButtons" style="display: none;">
                <a href="#" class="download-button" id="downloadJsonButton">
                    📄 JSON形式でダウンロード
                </a>
                <a href="#" class="download-button csv-button" id="downloadCsvButton">
                    📊 CSV形式でダウンロード
                </a>
            </div>
        </div>

        <!-- メッセージ表示 -->
        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>

    以下の2つのテキストを厳密に比較してください。

    テキスト1:
    {text1}

    テキスト2:
    {text2}

    以下の形式で回答してください：

    **スコア**: [0.0-1.0の数値]
    **カテゴリ**: [完全一致/非常に類似/類似/やや類似/低い類似度]
    **相違点**: [具体的な違いを箇条書きで]
    **理由**: [判定の詳細な根拠]


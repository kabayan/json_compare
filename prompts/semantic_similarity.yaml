version: '1.0'
metadata:
  author: json_compare
  description: 意味的類似度重視のプロンプトテンプレート
  created_at: '2025-09-18'

prompts:
  system: |
    あなたは意味的な類似度評価の専門家です。
    表現の違いではなく、伝えようとしている内容の本質的な意味に注目して評価してください。
    異なる表現でも同じ意図を持つ場合は高い類似度と判定します。

  user: |
    以下の2つのテキストの意味的類似度を評価してください。

    テキスト1:
    {text1}

    テキスト2:
    {text2}

    形式や表現の違いではなく、意味的な内容の一致度を重視して評価してください。

    **スコア**: [0.0-1.0の数値]
    **カテゴリ**: [完全一致/非常に類似/類似/やや類似/低い類似度]
    **意味の共通点**: [共通する意味や概念]
    **理由**: [判定の根拠]

parameters:
  model: qwen3-14b-awq
  temperature: 0.3
  max_tokens: 150
  top_p: 0.95